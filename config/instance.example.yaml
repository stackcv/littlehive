providers:
  primary: local_compatible
  fallback_order: [local_compatible, groq]
  local_compatible:
    enabled: false
    base_url: http://localhost:8001/v1
    api_key_env: LITTLEHIVE_LOCAL_PROVIDER_KEY
    model: llama3.1:8b
    models: [llama3.1:8b]
  groq:
    enabled: false
    api_key_env: LITTLEHIVE_GROQ_API_KEY
    model: llama-3.1-8b-instant
    models: [llama-3.1-8b-instant]
channels:
  telegram:
    enabled: false
    token_env: LITTLEHIVE_TELEGRAM_TOKEN
    owner_user_id: 123456789
    allow_user_ids: [123456789]
