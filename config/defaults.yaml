instance:
  name: littlehive
timezone: Asia/Kolkata
environment: dev
runtime:
  safe_mode: true
  permission_profile: execute_safe
  request_timeout_seconds: 30
  max_steps: 4
  retry_attempts: 2
  provider_retry_attempts: 2
  tool_retry_attempts: 2
  provider_timeout_seconds: 20
  breaker_failure_threshold: 3
  breaker_cool_down_seconds: 25
  reflexion_max_per_step: 1
  reflexion_max_per_task: 2
context:
  recent_turns: 4
  snippet_cap: 4
  preflight_enabled: true
  max_input_tokens: 1200
  reserved_output_tokens: 256
  memory_top_k: 3
telemetry:
  log_level: INFO
  json_logs: true
database:
  url: sqlite:///littlehive.db
providers:
  primary: local_compatible
  fallback_order: [local_compatible, groq]
  local_compatible:
    enabled: false
    base_url: http://localhost:8001/v1
    api_key_env: LITTLEHIVE_LOCAL_PROVIDER_KEY
    model: llama3.1:8b
    models: [llama3.1:8b]
    timeout_seconds: 20
  groq:
    enabled: false
    api_key_env: LITTLEHIVE_GROQ_API_KEY
    model: llama-3.1-8b-instant
    models: [llama-3.1-8b-instant]
    timeout_seconds: 20
channels:
  telegram:
    enabled: false
    token_env: LITTLEHIVE_TELEGRAM_TOKEN
    owner_user_id: null
    allow_user_ids: []
    polling_timeout_seconds: 30
dashboard_host: 127.0.0.1
dashboard_port: 8666
admin_token_env: LITTLEHIVE_ADMIN_TOKEN
admin_read_only: false
