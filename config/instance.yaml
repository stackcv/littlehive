instance:
  name: littlehive-local
timezone: Asia/Kolkata
environment: prod
runtime:
  safe_mode: true
  request_timeout_seconds: 30
  max_steps: 4
context:
  recent_turns: 4
  snippet_cap: 4
  preflight_enabled: true
  memory_top_k: 4
providers:
  primary: groq
  fallback_order:
  - local_compatible
  - groq
  local_compatible:
    enabled: false
    base_url: http://localhost:8001/v1
    api_key_env: LITTLEHIVE_LOCAL_PROVIDER_KEY
    model: llama3.1:8b
    models:
    - llama3.1:8b
  groq:
    enabled: true
    api_key_env: LITTLEHIVE_GROQ_API_KEY
    model: llama-3.1-8b-instant
    models:
    - llama-3.1-8b-instant
channels:
  telegram:
    enabled: true
    token_env: TELEGRAM_BOT_TOKEN
    owner_user_id: 7760209623
    allow_user_ids:
    - 7760209623
